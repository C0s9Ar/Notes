<!DOCTYPE html>
<head>

<title>Sign up</title>
<!--<link rel="icon" href="icon.png"> -->

<link rel="stylesheet" href="{{ url_for('static', filename='css/signup_login_style.css') }}">
<script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>

</head>
<body>
    <h1>Sign up</h1>

        <div class="inputField">
            <h2>Nickname</h2>
            <input id="nicknameInput" placeholder="Nickname" maxlength="8" class="nicknameInput">
            <h3>Use at least 4-8 characters.</h3>
        </div>

        <div class="inputField">
            <h2>Password</h2>
            <input id="passwordInput" placeholder="Password" maxlength="14" class="passwordInput">
            <h3>Use at least 8-14 characters.</h3>
        </div>

        <div class="btns">
            <button class="" id="signupBtn">Sign up</button>
        </div>

        <div class="userInfo">
            <button class="logSignNotesBtn" id="notesBtn">Notes</button>
            <button class="logSignNotesBtn" id="loginBtn">Log in</button>
        </div>
</body>
